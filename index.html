<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/icon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Calculdora - IMC</title>
</head>
<body>

    <!-- Cabeçalho -->
    <header id="cabecalho">
        <img src="./src/senac.jpeg" alt="logo do SENAC" title="logo do SENAC">
    </header>

    <!-- Aréa do Formulário -->
    <section id="area-form">
        <div class="container">
            <h1>Calculdora de IMC</h1>
            <span></span>

            <div class="form-group">
                <label for="peso">Peso(kg)</label>
                <input type="number" id="peso">
            </div>

            <div class="form-group">
                <label for="altura">Altura(m)</label>
                <input type="number" id="altura">
            </div>

            <button onclick="calcularIMC( )">Calcular</button>
            <p id="resultado"></p>
            
        </div>
    </section>

    <!-- Rodapé -->
    <footer id="rodape">
        &copy; 2024-2025 Copyright | Curso de Desenvolvimento de Sistemas | SENAC
    </footer>

    <script src="script.js"></script>
</body>
</html>
